<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<title>MAPAS</title>
<!--aqui van las hojas de estilo utilizadas--!-->
<link rel="stylesheet" href="css/estilos.css"/>
<link rel="stylesheet" href="themes/tema.min.css" />
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<!--librerias javascript a utilizar--!-->
<script src="js/gmaps.js"></script>
<script src="js/funciones.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<!--detectar que tipo de navegador es para utilizar la api key correcta--!-->
<script>
$( document ).ready(function() {
	if($.browser.device = (/iphone|ipad|ipod/i.test(navigator.userAgent.toLowerCase()))){
    	'<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6tX7GQsLrG9GPyqwGv7rO7wdzOqmNLiE&callback=initMap"></script>';
	}
	if($.browser.device = (/android/i.test(navigator.userAgent.toLowerCase()))){
    	'<script src="https://maps.googleapis.com/maps/api/js?sensor=false?key=AIzaSyDF779HoOUqRRD4IiagkD9KYNpEx3-2Tp0=initMap"></script>;'
    }else{
		'<script src="https://maps.googleapis.com/maps/api/js"></script>';
	}
	
})
</script>
</head>
<body onLoad="map2();">

        	</div>
        </a>

 	<div data-role="footer" data-position="fixed">

        <div id="pos"><!---valor de dista entre puntos---!--></div>
  	</div>
</div>
</body>
</html>
